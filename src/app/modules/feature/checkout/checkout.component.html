<div>
  <h1 class="py-10 text-center text-3xl font-semibold">Add Shipping Address</h1>
  <div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
    <div class="col-span-1 lg:col-span-5">
      <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hideScrollbar box py-5">
        <div class="p-5 py-7 cursor-pointer">
          <div *ngFor="let item of addresses; let last = last" class="py-2 mb-4 space-y-2">
            <app-address-card [address]="item" />
            <button
              style="padding: 1.6rem"
              mat-raised-button
              color="accent"
              (click)="handleCreateOrder(item)"
            >
              Deliver here
            </button>
            <mat-divider *ngIf="!last"></mat-divider>
          </div>
        </div>
      </div>
    </div>

    <div class="col-span-1 lg:col-span-7">
      <div class="rounded-md shadow-md p-5 box">
        <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
          <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
            <div class="col-span-1">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>First Name</mat-label>
                <input
                  matInput
                  formControlName="firstName"
                  placeholder="First Name"
                  autocomplete="given-name"
                />
              </mat-form-field>
            </div>
            <div class="col-span-1">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Last Name</mat-label>
                <input
                  matInput
                  formControlName="lastName"
                  placeholder="Last Name"
                  autocomplete="given-name"
                />
              </mat-form-field>
            </div>
            <div class="col-span-2">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Address</mat-label>
                <textarea
                  rows="4"
                  matInput
                  formControlName="streetAddress"
                  placeholder="Address"
                  autocomplete="given-name"
                ></textarea>
              </mat-form-field>
            </div>
            <div class="col-span-1">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>City</mat-label>
                <input
                  matInput
                  formControlName="city"
                  placeholder="City"
                  autocomplete="given-name"
                />
              </mat-form-field>
            </div>
            <div class="col-span-1">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>State</mat-label>
                <input
                  matInput
                  formControlName="state"
                  placeholder="State"
                  autocomplete="given-name"
                />
              </mat-form-field>
            </div>
            <div class="col-span-1">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Zip Code</mat-label>
                <input
                  matInput
                  formControlName="zipCode"
                  placeholder="Zip Code"
                  autocomplete="given-name"
                />
              </mat-form-field>
            </div>
            <div class="col-span-1">
              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Phone Number</mat-label>
                <input
                  matInput
                  formControlName="mobile"
                  placeholder="Phone Number"
                  autocomplete="given-name"
                />
              </mat-form-field>
            </div>
            <div class="col-span-2">
              <button
                class="w-full"
                color="accent"
                type="submit"
                mat-raised-button
                style="padding: 1.61rem"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
