<main>
  <div class="py-10 lg:grid grid-cols-3 lg:px-16 relative">
    <section class="lg:col-span-2 lg:px-5">
      <div class="box p-5 space-y-3">
        <ng-container *ngIf="cart">
          <div *ngFor="let product of cart.cartItems; let last = last">
            <app-cart-item [showButtons]="true"></app-cart-item>
            <mat-divider *ngIf="!last"></mat-divider>
          </div>
        </ng-container>
      </div>
    </section>
    <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
      <ng-container *ngIf="cart">
        <div class="box p-5 rounded-md">
          <p class="font-bold pb-4 text-gray-500">PRICE DETAILS</p>
          <mat-divider></mat-divider>
          <div class="space-y-3">
            <div class="flex justify-between pt-3">
              <span>Total Price</span>
              <span>Rs.6999</span>
            </div>
            <div class="flex justify-between pt-3">
              <span>Discount</span>
              <span>-3999</span>
            </div>
            <div class="flex justify-between pt-3">
              <span>Delivery Charge</span>
              <span>Free</span>
            </div>
            <div class="flex justify-between pt-3 font-semibold text-lg">
              <span>Total Amount</span>
              <span>Rs.3000</span>
            </div>
          </div>
          <button
            mat-raised-button
            class="text-lg p-6 w-full mt-8"
            color="accent"
            (click)="navigateToCheckout()"
          >
            Checkout
          </button>
        </div>
      </ng-container>
    </section>
  </div>
</main>
