<div
  class="box mb-4 hover:scale-105 transition-all duration-500 cursor-pointer flex flex-col items-center rounded-lg shadow-lg overflow-hidden w-[15rem] mx-3"
>
  <div class="">
    <img class="h-[13rem] w-[10rem] object-cover object-top" [src]="product.url" />
  </div>

  <div class="p-4">
    <h3 class="font-medium text-gray-900 text-sm">{{ product.brand }}</h3>
    <p class="mt-2 text-sm text-gray-500">{{ product.name }}</p>
  </div>
</div>
