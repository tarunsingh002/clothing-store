<div class="mt-24 space-y-5 px-5 lg:px-20">
  <ng-container>
    <div class="p-5 shadow-lg rounded-md box my-5">
      <app-address-card></app-address-card>
    </div>

    <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 relative justify-between py-5">
      <div class="col-span-2">
        <div class="space-y-3 box rounded-md">
          <div *ngFor="let product of products; let last = last">
            <app-cart-item [showButtons]="false"></app-cart-item>
            <mat-divider *ngIf="!last"></mat-divider>
          </div>
        </div>
      </div>

      <section class="col-span-1 px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
        <ng-container *ngIf="cart">
          <div class="box p-5 rounded-md">
            <p class="font-bold pb-4 text-gray-500">PRICE DETAILS</p>
            <mat-divider></mat-divider>
            <div class="space-y-3">
              <div class="flex justify-between pt-3">
                <span>Total Price</span>
                <span>Rs.6999</span>
              </div>
              <div class="flex justify-between pt-3">
                <span>Discount</span>
                <span>-3999</span>
              </div>
              <div class="flex justify-between pt-3">
                <span>Delivery Charge</span>
                <span>Free</span>
              </div>
              <div class="flex justify-between pt-3 font-semibold text-lg">
                <span>Total Amount</span>
                <span>Rs.3000</span>
              </div>
            </div>
            <button mat-raised-button class="text-lg p-6 w-full mt-8" color="accent">
              Checkout
            </button>
          </div>
        </ng-container>
      </section>
    </div>
  </ng-container>
</div>
